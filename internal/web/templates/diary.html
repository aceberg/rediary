{{ define "diary"}}
<body>
    <div class="container mt-3">
        <div class="row">
            <!-- <div class="col"></div> -->
            <div class="col">
                <table class="table table-striped">
                <thead>
                    <th>Date</th>
                    <th>Name</th>
                    <th>Minus</th>
                    <th>Plus</th>
                    <th>Total</th>
                </thead>
                {{ range .Records }}
                    <tr>
                        <td>{{ .Date }}</td>
                        <td>{{ .Name }}</td>
                        <td>-{{ .Minus }}</td>
                        <td>+{{ .Plus }}</td>
                        <td>{{ .Total }}</td>
                    </tr>
                {{ end }}
                </table>
            </div>
            <div class="col"></div>
        </div>
    </div>
{{ template "footer" }}
{{ end }}
